<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    textarea {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      resize: none;
    }

    textarea:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    #counter {
      text-align: center;
      font-size: 1em;
      margin-top: 5px;
      color: #555;
    }

    .warning {
      text-align: center;
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Real-Time Character Counter</h1>
  <textarea id="message" rows="5" cols="40" maxlength="200" placeholder="Type your message here..."></textarea>
  <p id="counter">0/200 characters</p>
  <p id="warning" class="warning" style="display: none;">You have reached the character limit!</p>

  <script>
    var textarea = document.getElementById('message');
    var counter = document.getElementById('counter');
    var warning = document.getElementById('warning');
    var maxChars = 200;

    textarea.addEventListener('input', () => {
      const currentLength = textarea.value.length;

      if (currentLength > maxChars) {
        textarea.value = textarea.value.substring(0, maxChars);
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }

      counter.textContent = `${textarea.value.length}/${maxChars} characters`;
    });
  </script>
</body>
</html>
